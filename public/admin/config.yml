backend:
  name: github
  repo: angularbrackets-web/OIAC2
  branch: main
  base_url: https://www.oiacedmonton.ca
  auth_endpoint: api/auth

# These lines should *not* be indented
media_folder: "public/images/uploads" # Media files will be stored in the repo under public/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads

# Content Collections Configuration
collections:
  # Jobs Collection
  - name: "jobs"
    label: "Jobs"
    folder: "src/content/jobs"
    create: true
    slug: "{{slug}}"
    format: "json"
    editor:
      preview: false
    fields:
      - { label: "Job Title", name: "title", widget: "string" }
      - { label: "Posted Date", name: "postedDate", widget: "date", format: "YYYY-MM-DD" }
      - { label: "Description (HTML)", name: "description", widget: "markdown" }
      - { label: "Requires Alberta Certification", name: "requireAlbertaCertification", widget: "boolean", required: false }
      - { label: "Active", name: "active", widget: "boolean", default: true }

  # Posts Collection
  - name: "posts"
    label: "Posts"
    folder: "src/content/posts"
    create: true
    slug: "{{slug}}"
    format: "json"
    editor:
      preview: false
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - label: "Images"
        name: "image"
        widget: "list"
        fields:
          - { label: "Image URL", name: "url", widget: "string" }
      - label: "Link"
        name: "link"
        widget: "object"
        fields:
          - { label: "Link Text", name: "text", widget: "string" }
          - { label: "Link URL", name: "url", widget: "string" }
      - { label: "Content", name: "content", widget: "list", field: { label: "Text", name: "text", widget: "string" }, required: false }
      - { label: "Priority", name: "priority", widget: "number", required: false }

  # Staff Collection
  - name: "staff"
    label: "Staff"
    folder: "src/content/staff"
    create: true
    slug: "{{slug}}"
    format: "json"
    editor:
      preview: false
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Job Title", name: "title", widget: "string", required: false }
      - { label: "Display Order", name: "displayOrder", widget: "number", required: false }
      - label: "Profile Picture"
        name: "profilePicture"
        widget: "object"
        required: false
        fields:
          - { label: "Image URL", name: "url", widget: "image" }
      - label: "Staff Type"
        name: "staffType"
        widget: "select"
        options: ["Imam", "Board Member", "Teacher", "Administrator", "Support Staff"]
      - { label: "Description (HTML)", name: "description", widget: "markdown", required: false }

  # Prayer Times Collection
  - name: "prayer-times"
    label: "Prayer Times"
    folder: "src/content/prayer-times"
    create: true
    slug: "{{month}}-{{day}}"
    format: "json"
    editor:
      preview: false
    fields:
      - { label: "Month", name: "month", widget: "number", min: 1, max: 12 }
      - { label: "Day", name: "day", widget: "number", min: 1, max: 31 }
      - { label: "Fajr Begins", name: "fajrBegins", widget: "string" }
      - { label: "Fajr Jamah", name: "fajrJamah", widget: "string" }
      - { label: "Sunrise", name: "sunrise", widget: "string" }
      - { label: "Zuhr Begins", name: "zuhrBegins", widget: "string" }
      - { label: "Zuhr Jamah", name: "zuhrJamah", widget: "string" }
      - { label: "Asr Begins", name: "asrBegins", widget: "string" }
      - { label: "Asr Jamah", name: "asrJamah", widget: "string" }
      - { label: "Maghrib Begins", name: "maghribBegins", widget: "string" }
      - { label: "Maghrib Jamah", name: "maghribJamah", widget: "string" }
      - { label: "Isha Begins", name: "ishaBegins", widget: "string" }
      - { label: "Isha Jamah", name: "ishaJamah", widget: "string" }

  # Jummah Times Collection
  - name: "jummah-times"
    label: "Jummah Times"
    folder: "src/content/jummah-times"
    create: true
    slug: "{{slug}}"
    format: "json"
    editor:
      preview: false
    fields:
      - { label: "Khutbah Name", name: "name", widget: "string" }
      - { label: "Time", name: "time", widget: "string" }
      - { label: "Order", name: "order", widget: "number", required: false }
